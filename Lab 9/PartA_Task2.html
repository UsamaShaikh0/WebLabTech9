<html>
		<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script>
				$(function() {  
				$('#paragraph').dblclick(function(){
    				$(this).css('background', '#a9fcea');
				$(this).css('color', 'red');
  					});
				});
		</script>
		</head>

		<body>
			<div id=paragraph style= color:white;background:black;>"Double click to change the color"</p>
		</body>
</html>
